<!DOCTYPE html>
<html>
<head>
    <title>2023 Calendar</title>
    <link rel="stylesheet" href="calenderstyle.css">
    <style>
        .month {
            padding: 15px;
            margin: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }

        .date {
            font-size: 16px;
            padding: 5px;
            margin: 2px;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        .day {
            font-size: 12px;
            padding: 5px;
            margin: 2px;
            color: #6c757d;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        .weekend {
            background-color: #e9ecef;
        }
        
    </style>
</head>
<body>
    <h1>2023 Calendar</h1>

    <div class="month">
        <h2>November</h2>
        <div class="date weekend">S</div>
        <div class="date weekend">M</div>
        <div class="date weekend">T</div>
        <div class="date weekend">W</div>
        <div class="date weekend">TH</div>
        <div class="date weekend">F</div>
        <div class="date weekend">SA</div>

        <!-- ... add code for each day in November 2023 ... -->

    </div>

    <div class="month">
        <h2>December</h2>
        <div class="date weekend">S</div>
        <div class="date weekend">M</div>
        <div class="date weekend">T</div>
        <div class="date weekend">W</div>
        <div class="date weekend">TH</div>
        <div class="date weekend">F</div>
        <div class="date weekend">SA</div>
    </div>
